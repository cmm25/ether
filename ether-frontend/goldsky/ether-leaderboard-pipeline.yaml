name: ether-leaderboard-pipeline
apiVersion: 3
resource_size: s

sources:
  live_votes:
    dataset_name: ethereum_sepolia.raw_logs
    version: 1.0.0
    type: dataset
    start_at: earliest
    filter: address = '0x2B56e4bb5B885C5B570653491bcb7E69a888C913'

transforms:
  vote_events:
    sql: |
      SELECT
        transaction_hash,
        address as voting_contract,
        topics,
        block_number,
        block_timestamp,
        log_index,
        CONCAT(address, '_', CAST(block_number AS STRING), '_', CAST(log_index AS STRING)) as event_key
      FROM live_votes
      WHERE address = '0x2B56e4bb5B885C5B570653491bcb7E69a888C913'
    primary_key: event_key

sinks:
  vote_events_sink:
    type: postgres
    table: vote_events
    schema: ether_live
    from: vote_events
    secret_name: HOSTED_POSTGRES_CMDWV3QIO0