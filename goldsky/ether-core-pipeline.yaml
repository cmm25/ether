name: ether-core-pipeline
apiVersion: 3
resource_size: s

sources:
  ethereum_nft_transfers:
    dataset_name: ethereum_sepolia.erc721_transfers
    version: 1.2.0
    type: dataset
    start_at: latest

  ethereum_logs:
    dataset_name: ethereum_sepolia.raw_logs
    version: 1.0.0
    type: dataset
    start_at: latest

transforms:
  campaign_nft_mints:
    sql: |
      SELECT
        transaction_hash,
        sender,
        recipient as winner_address,
        address as nft_contract,
        token_id,
        block_number,
        block_timestamp
      FROM ethereum_nft_transfers
      WHERE sender = '0x0000000000000000000000000000000000000000'
        AND address = '0x9344d4a53fA2DFA02a52b4c57988488dFBCdE8c1'
    primary_key: transaction_hash

  campaign_votes:
    sql: |
      SELECT
        transaction_hash,
        address as voting_contract,
        topics,
        block_number,
        block_timestamp,
        log_index
      FROM ethereum_logs
      WHERE address = '0x408B34694443394adbC7BcB6aEC2459B5b25a750'
    primary_key: transaction_hash

  campaign_lifecycle:
    sql: |
      SELECT
        transaction_hash,
        address as campaign_contract,
        topics,
        block_number,
        block_timestamp
      FROM ethereum_logs
      WHERE address = '0x00c426b68939E496e088e0BF4D5Ba7FCA2bD3c1F'
    primary_key: transaction_hash

  artwork_submissions:
    sql: |
      SELECT
        transaction_hash,
        address as submission_contract,
        topics,
        block_number,
        block_timestamp,
        log_index
      FROM ethereum_logs
      WHERE address = '0xd11f3b7A517490a4d0a8873Cb67cCA25E280893d'
    primary_key: transaction_hash

sinks:
  nft_mints_sink:
    type: postgres
    table: campaign_nft_mints
    schema: ether_live
    from: campaign_nft_mints
    secret_name: HOSTED_POSTGRES_CMDWV3QIO0

  votes_sink:
    type: postgres
    table: campaign_votes
    schema: ether_live
    from: campaign_votes
    secret_name: HOSTED_POSTGRES_CMDWV3QIO0

  campaign_events_sink:
    type: postgres
    table: campaign_lifecycle
    schema: ether_live
    from: campaign_lifecycle
    secret_name: HOSTED_POSTGRES_CMDWV3QIO0

  submissions_sink:
    type: postgres
    table: artwork_submissions
    schema: ether_live
    from: artwork_submissions
    secret_name: HOSTED_POSTGRES_CMDWV3QIO0
